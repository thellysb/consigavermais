<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecionando...</title>
  <meta http-equiv="refresh" content="3;url=https://t.me/modelovzdasbot" />
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
      color: #333;
      text-align: center;
      padding: 1rem;
    }

    .container {
      max-width: 400px;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 2rem;
    }

    .telegram-icon {
      width: 64px;
      height: 64px;
      margin: 0 auto;
      animation: pulse 1.5s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.8;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Redirecionando...</h1>
    <p>Redirecionando para o Telegram...</p>
    <svg class="telegram-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 240">
      <circle cx="120" cy="120" r="120" fill="#0088cc"/>
      <path fill="#fff" d="M173.4 75.1c1.7-.9 3.5 1.3 2.9 3.3l-28.2 119.2c-.6 2.3-2.9 3-4.6 2.1l-35.8-26.4-17.3 16.6c-.2.2-.4.3-.7.3l2.6-36.4 66.3-60.1c1.3-1.1-.3-1.8-2-.7l-82 51.6-35.4-11.1c-2.2-.7-2.2-3.6.1-4.6l134.1-54.8z"/>
    </svg>
  </div>
</body>
</html>
