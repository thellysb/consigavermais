<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecionando...</title>
  <meta http-equiv="refresh" content="4;url=https://t.me/modelovzdasbot" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #039be5; /* azul do Telegram */
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .telegram-icon {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .telegram-icon svg {
      width: 40px;
      height: 40px;
    }

    .loading-bar {
      width: 160px;
      height: 4px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 2px;
      overflow: hidden;
      margin-top: 20px;
    }

    .loading-bar::before {
      content: '';
      display: block;
      height: 100%;
      width: 50%;
      background: white;
      animation: load 1.5s infinite;
    }

    @keyframes load {
      0% {
        transform: translateX(-100%);
      }
      50% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>
  <div class="telegram-icon">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 240" fill="#fff">
      <circle cx="120" cy="120" r="120" fill="none"/>
      <path d="M173.4 75.1c1.7-.9 3.5 1.3 2.9 3.3l-28.2 119.2c-.6 2.3-2.9 3-4.6 2.1l-35.8-26.4-17.3 16.6c-.2.2-.4.3-.7.3l2.6-36.4 66.3-60.1c1.3-1.1-.3-1.8-2-.7l-82 51.6-35.4-11.1c-2.2-.7-2.2-3.6.1-4.6l134.1-54.8z"/>
    </svg>
  </div>
  <p>Redirecionando...</p>
  <div class="loading-bar"></div>
</body>
</html>
